#UDP服务器监听端口
udp.server.port=9202
#UDP客户端服务端口
udp.client.port=9201

#FTP设置
[FTP]
ftp.switch=on
ftp.port=21

#FTPS设置
[FTPS]
ftps.switch=on
ftps.port=8990

#SFTP设置
[SFTP]
