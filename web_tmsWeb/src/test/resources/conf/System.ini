[Version]
app.version=1.3.3
app.update.time=2016-05-09 10:20:50

[Global]
#时间波动范围（单位秒），默认30秒
updown.secend=40
#是否开启WIFI监控开关
wifi.switch=on
#是否开启参数查询设置功能
parameter.switch=on

[Dir]
#程序安装主目录
home.dir=C:/WebCenter

[CenterAndZoom]
#设置地图中心点和缩放等级(默认为北京地区)
#中心点经度
center.longitude=116.403875
#中心点纬度
center.latitude=39.915168
#地图中心点缩放级别
zoom=12

#数据库日志文件清理设置
[DBClean]
#数据库保存数据时间，默认保存360天的数据
db.holdTime=360
#全局清理开关，如果设置全局清理开关为开，则按照全局清理开关清理，否则，由各自开关清理日志表
db.global.switch=on

#visit_log表清理开关
db.logSwitch=off

#apl_log表清理开关
db.aplSwitch=off

#agl_log表清理开关
db.aglSwitch=on

#htp_log表清理开关
db.htpSwitch=off

#pnl_log表清理开关
db.pnlSwitch=off

#hpl_log表清理开关
db.hplSwitch=off

[LogsClean]
#logs日志文件清理清理开关（暂时未启用）
logs.cleanSwitch=on
#日志文件保留时间默认360天(单位天)
logs.holdTime=360

[TCP]
#TCP开关,暂时不起作用，因为没有启动TCP通信功能
tcp.switch=on
#TCP服务器监听端口
tcp.server.port=9108
#TCP客户端服务端口
tcp.client.port=9107

[UDP]
#UDP开关
udp.switch=on
#UDP服务器监听端口
udp.server.port=9102
#UDP客户端服务端口
udp.client.port=9101

[UdpFdd]
